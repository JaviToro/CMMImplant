<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Crear nuevo proyecto</title>
    <link href="../../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-left">
        <div class="navbar-logo">
          <p>CMMImplant</p>
        </div>
        <div class="navbar-button">
          <span class="material-icons">home</span>
          <a href="/index">Inicio</a>
        </div>
        <div class="navbar-button">
          <span class="material-icons">track_changes</span>
          <a href="/tracking">Seguimiento</a>
        </div>
        <div class="navbar-button">
          <span class="material-icons">search</span>
          <a href="/revision">Revisión</a>
        </div>
        <div class="navbar-button-active">
          <span class="material-icons">work</span>
          <a href="/project/all">Proyecto</a>
        </div>
      </div>
      <div class="navbar-right">
        <div class="navbar-register">
          <span class="material-icons">person_add</span>
          <a href="/user/registration">Registrarse</a>
        </div>
      </div>
    </div>
    <div class="content">
      <button class="button-back" onclick="window.history.back()"><span class="material-icons">arrow_back</span>&nbsp;Volver atrás</button>
      <div class="form-container">
        <form method="POST" class="form-signin" th:object="${result}" th:action="@{/metric/add}">
          <h2 th:if="${id == null}" class="form-signin-heading">Crear una nueva métrica</h2>
          <h2 th:if="${id != null}" class="form-signin-heading">Editar la métrica</h2>
          <input type="hidden" th:field="*{id}" id="id" class="form-control" placeholder="Id"/>
          <input type="hidden" th:field="*{project}" id="project" class="form-control" placeholder="Project"/>
          <div class="form-group">
            <input type="text" th:field="*{identifier}" id="identifier" class="form-control" placeholder="Identificador"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('identifier')}" th:errors="*{identifier}"></span>
          </div>
          <div class="form-group">
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Nombre"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
          </div>
          <div class="form-group">
            <input type="text" th:field="*{formula}" id="formula" class="form-control" placeholder="Formula"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('formula')}" th:errors="*{formula}"></span>
          </div>
          <div class="form-group">
            <select th:field="*{period}" class="form-control" placeholder="Periodo">
              <option value="0">Periodo</option>
              <option th:value="WEEKLY" th:text="Semanal"></option>
              <option th:value="MONTHLY" th:text="Mensual"></option>
              <option th:value="TRIMESTRAL" th:text="Trimestral"></option>
              <option th:value="BIANUAL" th:text="Semestral"></option>
              <option th:value="ANUAL" th:text="Anual"></option>
            </select>
            <span class="has-error" th:if="${#fields.hasErrors('period')}" th:errors="*{period}"></span>
          </div>
          <div class="form-group">
            <input type="number" th:field="*{upperLimit}" id="upperLimit" class="form-control" placeholder="Limite Superior"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('upperLimit')}" th:errors="*{upperLimit}"></span>
          </div>
          <div class="form-group">
            <input type="number" th:field="*{lowerLimit}" id="lowerLimit" class="form-control" placeholder="Limite Inferior"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('lowerLimit')}" th:errors="*{lowerLimit}"></span>
          </div>         
          <div class="form-group">
            <input type="text" th:field="*{observations}" id="observations" class="form-control" placeholder="Observaciones"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('observations')}" th:errors="*{observations}"></span>
          </div>
          <button class="button-submit" th:if="${id == null}" type="submit"><span class="material-icons">add</span>&nbsp;Crear</button>
          <button class="button-submit" th:if="${id != null}" type="submit">Editar</button>
        </form>
      </div>
    </div>
  <div class="footer">
    <p>CMMImplant &copy; 2020-2021 Pablo Palma y Javi Toro</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>

  </body>
</html>
