<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registro de usuario</title>
        <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-left">
                <div class="navbar-logo">
                    <p>CMMImplant</p>
                </div>
                <div class="navbar-button-active">
                    <span class="material-icons">home</span>
                    <a href="/index">Inicio</a>
                </div>
                <div class="navbar-button">
                    <span class="material-icons">track_changes</span>
                    <a href="/tracking">Seguimiento</a>
                </div>
                <div class="navbar-button">
                    <span class="material-icons">search</span>
                    <a href="/revision">Revisi√≥n</a>
                </div>
                <div class="navbar-button">
                    <span class="material-icons">work</span>
                    <a href="/project">Proyecto</a>
                </div>
            </div>
        </div>
        <div class="container">
            <form method="POST" class="form-signin" th:object="${user}" th:action="@{/user/registration}">
                <h2 class="form-signin-heading">Create your account</h2>
                <div class="form-group">
                    <input type="text" th:field="*{email}" class="form-control" placeholder="email"
                           autofocus="true">
                    <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                    <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
            </form>
        </div>
        <div class="footer">
            <p>CMMImplant &copy; 2020-2021 Pablo Palma y Javi Toro</p>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
        
    </body>
</html>
