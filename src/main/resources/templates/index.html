<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
    <head>
        <meta charset="UTF-8">
        <title>CMMImplant</title>
        <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-left">
                <div class="navbar-logo">
                    <p>CMMImplant</p>
                </div>
                <div class="navbar-button-active">
                    <span class="material-icons">home</span>
                    <a href="/index">Inicio</a>
                </div>
                <div class="navbar-button">
                    <span class="material-icons">track_changes</span>
                    <a href="/tracking">Seguimiento</a>
                </div>
                <div class="navbar-button">
                    <span class="material-icons">search</span>
                    <a href="/revision">Revisi贸n</a>
                </div>
                <div class="navbar-button">
                    <span class="material-icons">work</span>
                    <a href="/project/all">Proyecto</a>
                </div>
            </div>
            <div class="navbar-right" sec:authorize="isAnonymous()">
                <div class="navbar-register">
                    <span class="material-icons">person</span>
                    <a href="/login">Iniciar sesi贸n</a>
                </div>
                <div class="navbar-register" sec:authorize="!isAnonymous()">
                    <span class="material-icons">person</span>
                    <a href="javascript: document.logoutForm.submit()" role="menuitem"> Cerrar sesi贸n</a>
                </div>
            </div>
        </div>
        <div class="info-text">
            <p th:text=${index_message}></p>
            <p th:text=${description_message}></p>
            <p th:text=${project_message}></p>
            <p th:text=${conclusion_message}></p>
        </div>
        <form name="logoutForm" th:action="@{/logout}" method="POST" th:hidden="true">
            <input hidden type="submit" value="Cerrar sesi贸n"/>
        </form>
        <div class="footer">
            <p>CMMImplant &copy; 2020-2021 Pablo Palma y Javi Toro</p>
        </div>
    </body>
</html>
