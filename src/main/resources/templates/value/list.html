<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de proyectos</title>
    <link href="../../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="navbar">
    <div class="navbar-left">
        <div class="navbar-logo">
            <p>CMMImplant</p>
        </div>
        <div class="navbar-button">
            <span class="material-icons">home</span>
            <a href="/index">Inicio</a>
        </div>
        <div class="navbar-button">
            <span class="material-icons">track_changes</span>
            <a href="/tracking">Seguimiento</a>
        </div>
        <div class="navbar-button">
            <span class="material-icons">search</span>
            <a href="/revision">Revisión</a>
        </div>
        <div class="navbar-button-active">
            <span class="material-icons">work</span>
            <a href="/project/all">Proyecto</a>
        </div>
    </div>
    <div class="navbar-right">
        <div class="navbar-register">
            <span class="material-icons">person</span>
            <a href="/user/login">Iniciar sesión</a>
        </div>
    </div>
</div>
<div class="content">
    <span class="has-error" th:text="${error}"></span>
    <table class="list" style="width: 100%">
        <thead>
        <tr>
            <th></th>
            <th>Identificador</th>
            <th>Momento</th>
            <th>Cantidad</th>
            <th>Métrica</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="res : ${results}">
            <td><a class="list-see" th:href="@{/value/{id}(id=${res.id})}">Ver</a></td>
            <td th:text="${res.identifier}">Identificador</td>
            <td th:text="${res.moment}">Momento</td>
            <td th:text="${res.amount}">Cantidad</td>
            <td th:text="${res.metric.name}">Métrica</td>
            <td><a class="list-edit" th:href="@{/value/add/{id}(id=${res.id})}">Editar</a></td>
            <td><a class="list-remove" th:href="@{/value/delete/{id}(id=${res.id})}">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
    <td><a class="button-create" href="/value/add">Crear nuevo valor</a></td>
</div>
<div class="footer">
    <p>CMMImplant &copy; 2020-2021 Pablo Palma y Javi Toro</p>
</div>
</body>
</html>
