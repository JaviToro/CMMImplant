<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de proyectos</title>
    <link href="../../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="navbar">
    <div class="navbar-left">
        <div class="navbar-logo">
            <p>CMMImplant</p>
        </div>
        <div class="navbar-button">
            <span class="material-icons">home</span>
            <a href="/index">Inicio</a>
        </div>
        <div class="navbar-button">
            <span class="material-icons">track_changes</span>
            <a href="/tracking">Seguimiento</a>
        </div>
        <div class="navbar-button">
            <span class="material-icons">search</span>
            <a href="/revision">Revisión</a>
        </div>
        <div class="navbar-button-active">
            <span class="material-icons">work</span>
            <a href="/project/all">Proyecto</a>
        </div>
    </div>
    <div class="navbar-right">
        <div class="navbar-register">
            <span class="material-icons">person</span>
            <a href="/user/login">Iniciar sesión</a>
        </div>
    </div>
</div>
<h3>Datos del proyecto</h3>
<p>Nombre:</p>
<p th:text="${project.name}"></p>
<p>Tipo de proyecto:</p>
<p th:text="${project.projectType}"></p>
<p>Fecha de inicio:</p>
<p th:text="${project.startDate}"></p>
<p>Fecha de fin:</p>
<p th:text="${project.endDate}"></p>
<div class="footer">
    <p>CMMImplant &copy; 2020-2021 Pablo Palma y Javi Toro</p>
</div>
</body>
</html>
